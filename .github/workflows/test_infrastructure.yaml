name: Test Infrastructure

on:
  push:
    paths-ignore:
      - 'backend/**'
      - 'frontend/**'

env:
  AWS_REGION : "us-west-1"
  AWS_DEFAULT_OUTPUT: json

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infrastructure

    env:
      TF_VAR_REMOTE_BUCKET : ${{ secrets.REMOTE_BUCKET }}
      TF_VAR_REMOTE_KEY : ${{ secrets.REMOTE_KEY }}
      TF_VAR_REMOTE_LOCK_TABLE: ${{ secrets.REMOTE_LOCK_TABLE }}
      TF_VAR_REMOTE_ROLE_ARN: ${{ secrets.REMOTE_ROLE_ARN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Terraform setup
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.6

      - name: Assume AWS IAM Role
        id: configureCreds
        uses: aws-actions/configure-aws-credentials@v4.0.1
        with: 
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: ${{ env.AWS_REGION }}
        continue-on-error: true

      - name: Assume Role Failure
        if: steps.configureCreds.outcome == 'failure'
        run: |
          echo "job failed"
          aws sts get-caller-identity
          exit 1

      - name: Generate tfstate file
        id: generate_filename
        run: |
          export filename="resume"
          echo "filename ${filename}"
          echo "filename=${filename}.tfstate" >> $GITHUB_OUTPUT

      - name: Terraform Init
        id: init
        run: terraform init

